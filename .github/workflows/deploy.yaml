name: Deploy to Production

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.38.4'

jobs:
  # Stage 1: Quality checks
  quality-check:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: Get Flutter dependencies
        run: flutter pub get
      
      - name: Run flutter analyze
        run: flutter analyze
      
      - name: Run tests
        run: flutter test --coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: flutter
          fail_ci_if_error: false

  # Stage 2: Build artifacts
  build-artifacts:
    name: Build Flutter Artifacts
    runs-on: ubuntu-latest
    needs: quality-check
    if: success()
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Setup Gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build APK
        run: flutter build apk --release --obfuscate --split-debug-info=build/debug-info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: ignore
          retention-days: 7

  # Stage 3: Notifications
  notify:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [quality-check, build-artifacts]
    if: always()
    
    steps:
      - name: Print summary
        run: |
          echo "================================"
          echo "ðŸš€ Build Pipeline Summary"
          echo "================================"
          echo "âœ… Quality Checks: ${{ needs.quality-check.result }}"
          echo "âœ… Build Artifacts: ${{ needs.build-artifacts.result }}"
          echo "================================"
          
          QUALITY_STATUS="${{ needs.quality-check.result }}"
          BUILD_STATUS="${{ needs.build-artifacts.result }}"
          
          if [ "$QUALITY_STATUS" = "success" ] && [ "$BUILD_STATUS" = "success" ]; then
            echo "âœ… BUILD SUCCESSFUL!"
            echo "ðŸ“± APK ready in artifacts"
          else
            echo "âŒ BUILD FAILED!"
            exit 1
          fi
          
          echo ""
          echo "â„¹ï¸  Backend deployment:"
          echo "   Push changes to https://github.com/Midasfallen/vpn-api"
          echo "   Backend updates manually with:"
          echo "   type .\.env.production | ssh root@146.103.99.70 'cat > /tmp/.env.production.upload'"
          echo "   ssh root@146.103.99.70 'mv /tmp/.env.production.upload /srv/vpn-api/.env.production && chmod 600 /srv/vpn-api/.env.production && cd /srv/vpn-api && docker compose up -d --no-deps --build web'"
